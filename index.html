<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery slider</title>
    <style>
        .img{
            width: 500px;
            height: 300px;
            object-fit: cover;
            display: block;
            margin: 20px auto;
        }
        .btn-container{
            display: flex;
            justify-content: center;
        }
        .btn{
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <img src="./image/one.jpg" class="img"  id="img"/>
    <div class="btn-container">
       
        <button type="button" class="btn"  onclick="prev()">
            Prev
         </button>
        <button type="button" class="btn"  onclick="next()" >
            Next 
        </button>
    </div>
    <script>
        const imagesArr = [
            "./image/one.jpg",
            "./image/two.jpg",
            "./image/three.jpg",
            "./image/fore.jpg"
        ];
      let imgIndex = 0;
      function prev(){
        if(imgIndex==0){
            imgIndex = imagesArr.length - 1;
      }
      else{
        imgIndex--;
      }

      const imgElement = document.getElementById('img');

      imgElement.src=imagesArr[imgIndex]
    }
    </script>
</body>
</html>
